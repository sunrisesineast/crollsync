<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 300px;
      padding: 20px;
      font-family: Arial, sans-serif;
    }
    
    .container {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    
    .section {
      border: 1px solid #ddd;
      padding: 15px;
      border-radius: 5px;
    }
    
    .section h3 {
      margin: 0 0 10px 0;
      color: #333;
    }
    
    button {
      width: 100%;
      padding: 10px;
      background-color: #ff6b35;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
    }
    
    button:hover {
      background-color: #e55a2b;
    }
    
    button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }
    
    input {
      width: 100%;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 3px;
      margin-bottom: 10px;
      box-sizing: border-box;
    }
    
    .status {
      padding: 10px;
      border-radius: 5px;
      text-align: center;
      font-weight: bold;
    }
    
    .status.connected {
      background-color: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
    
    .status.disconnected {
      background-color: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
    
    .room-id {
      font-family: monospace;
      font-size: 18px;
      font-weight: bold;
      color: #ff6b35;
      text-align: center;
      margin: 10px 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="section">
      <h3>Create Room</h3>
      <button id="createRoomBtn">Create New Room</button>
      <div id="roomIdDisplay" class="room-id" style="display: none;"></div>
    </div>
    
    <div class="section">
      <h3>Join Room</h3>
      <input type="text" id="roomIdInput" placeholder="Enter 4-character room code" maxlength="4">
      <button id="joinRoomBtn">Join Room</button>
    </div>
    
    <div class="section">
      <h3>Authentication</h3>
      <button id="googleAuthBtn">Sign in with Google</button>
      <button id="anonymousAuthBtn">Continue as Guest</button>
      <button id="signOutBtn" style="display: none;">Sign Out</button>
      <div id="authStatus" class="status disconnected" style="display: none;">
        Not signed in
      </div>
    </div>
    
    <div class="section">
      <h3>Status</h3>
      <div id="statusDisplay" class="status disconnected">
        Not connected
      </div>
      <button id="leaveRoomBtn" style="display: none;">Leave Room</button>
    </div>
  </div>
  
  <script src="dist/popup.js"></script>
</body>
</html>
