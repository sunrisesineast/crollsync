<!DOCTYPE html>
<html>
<head>
    <title>Create Extension Icons</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f0f0f0;
        }
        .icon-container {
            display: inline-block;
            margin: 10px;
            text-align: center;
        }
        .icon {
            background: linear-gradient(135deg, #ff6b35, #f7931e);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 24px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        .icon-16 { width: 16px; height: 16px; font-size: 8px; }
        .icon-48 { width: 48px; height: 48px; font-size: 24px; }
        .icon-128 { width: 128px; height: 128px; font-size: 64px; }
        canvas {
            border: 1px solid #ccc;
            margin: 5px;
        }
        .instructions {
            background: white;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="instructions">
        <h2>Crunchyroll Sync Extension Icons</h2>
        <p>This page generates the required icons for the Chrome extension. Right-click on each canvas and "Save image as" to create the icon files.</p>
        <p>Save them as:</p>
        <ul>
            <li>icon16.png (16x16)</li>
            <li>icon48.png (48x48)</li>
            <li>icon128.png (128x128)</li>
        </ul>
    </div>

    <div class="icon-container">
        <h3>16x16 Icon</h3>
        <canvas id="icon16" width="16" height="16"></canvas>
    </div>

    <div class="icon-container">
        <h3>48x48 Icon</h3>
        <canvas id="icon48" width="48" height="48"></canvas>
    </div>

    <div class="icon-container">
        <h3>128x128 Icon</h3>
        <canvas id="icon128" width="128" height="128"></canvas>
    </div>

    <script>
        function createIcon(canvasId, size) {
            const canvas = document.getElementById(canvasId);
            const ctx = canvas.getContext('2d');
            
            // Create gradient background
            const gradient = ctx.createLinearGradient(0, 0, size, size);
            gradient.addColorStop(0, '#ff6b35');
            gradient.addColorStop(1, '#f7931e');
            
            // Draw background
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, size, size);
            
            // Add rounded corners effect
            ctx.globalCompositeOperation = 'destination-in';
            ctx.beginPath();
            ctx.roundRect(0, 0, size, size, size * 0.2);
            ctx.fill();
            ctx.globalCompositeOperation = 'source-over';
            
            // Draw sync symbol (two arrows)
            ctx.strokeStyle = 'white';
            ctx.lineWidth = Math.max(1, size / 16);
            ctx.lineCap = 'round';
            
            const centerX = size / 2;
            const centerY = size / 2;
            const radius = size * 0.3;
            
            // First arrow (clockwise)
            ctx.beginPath();
            ctx.arc(centerX, centerY, radius, -Math.PI/4, Math.PI/4);
            ctx.stroke();
            
            // Arrow head 1
            ctx.beginPath();
            ctx.moveTo(centerX + radius * Math.cos(Math.PI/4), centerY + radius * Math.sin(Math.PI/4));
            ctx.lineTo(centerX + radius * Math.cos(Math.PI/4) - size/8, centerY + radius * Math.sin(Math.PI/4) - size/8);
            ctx.moveTo(centerX + radius * Math.cos(Math.PI/4), centerY + radius * Math.sin(Math.PI/4));
            ctx.lineTo(centerX + radius * Math.cos(Math.PI/4) - size/8, centerY + radius * Math.sin(Math.PI/4) + size/8);
            ctx.stroke();
            
            // Second arrow (counter-clockwise)
            ctx.beginPath();
            ctx.arc(centerX, centerY, radius, 3*Math.PI/4, 5*Math.PI/4);
            ctx.stroke();
            
            // Arrow head 2
            ctx.beginPath();
            ctx.moveTo(centerX + radius * Math.cos(5*Math.PI/4), centerY + radius * Math.sin(5*Math.PI/4));
            ctx.lineTo(centerX + radius * Math.cos(5*Math.PI/4) + size/8, centerY + radius * Math.sin(5*Math.PI/4) - size/8);
            ctx.moveTo(centerX + radius * Math.cos(5*Math.PI/4), centerY + radius * Math.sin(5*Math.PI/4));
            ctx.lineTo(centerX + radius * Math.cos(5*Math.PI/4) + size/8, centerY + radius * Math.sin(5*Math.PI/4) + size/8);
            ctx.stroke();
        }
        
        // Create all icons
        createIcon('icon16', 16);
        createIcon('icon48', 48);
        createIcon('icon128', 128);
    </script>
</body>
</html>
